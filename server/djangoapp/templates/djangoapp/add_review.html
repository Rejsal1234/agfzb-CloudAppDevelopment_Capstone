<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class='p-3'>
            <form class="form-inline" action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <h3>Enter the review content:</h3>
                    <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
                    <div class='row'>
                    <input class="form-check-input" type="checkbox" name="purchase" id="purchase">
                    <p>Has purchased the car from {{dealer.full_name}}? (select purchased car information below if checked)</p>    
                    </div>
                    <div class='row'>
                    <h3>Select your car (model-make-year):</h3>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                   </select>
                    </div>
                   <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
                    <button class="btn btn-primary" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
